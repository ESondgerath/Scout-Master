<mat-card>
<form name="form" style="text-align: center"(ngSubmit)="onSubmit()">
<!-- <app-profile-navbar></app-profile-navbar> -->

    <div>
      <h1>Edit Profile</h1>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username" class="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="email" name="email" placeholder="Email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" class="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
      </mat-form-field>
    </div>
  </form>
      <span>
        <button class="btn-primary" mat-raised-button>Submit</button>
      </span> 
</mat-card>
