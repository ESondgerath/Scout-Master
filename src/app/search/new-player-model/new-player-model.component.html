<mat-card class="addPlayerCard">
    <form [formGroup]="newPlayerForm" >
        <!-- (ngSubmit)="onAddPlayer()" -->
    <h3>Add Player</h3>
    <hr>

<div>
    Name:
    <input formControlName="playername" class="form-control name" type="text" name="playername">
</div>
<div>
    Position:
    <select formControlName='position' name="position" class="position form-control">
      <option value="forward">Forward</option>
      <option value="defense">Defender</option>
      <option value="midfielder">Midfielder</option>
      <option value="goalie">Goalkeeper</option>
    </select>
</div>

<div>
    Role:

</div>
