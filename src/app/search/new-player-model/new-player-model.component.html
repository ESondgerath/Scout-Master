<mat-card class="addPlayerCard">
    <form [formGroup]="newPlayerForm" >
        <!-- (ngSubmit)="onAddPlayer()" -->
    <h3>Add Player</h3>
    <hr>
<div>
    Name:
    <input formControlName="playername" class="form-control" type="text" name="playername">
</div>
<div>
    Position:
    <select formControlName='position' name="position" class="position form-control">
      <option value="mental">Select</option>
      <option value="forward">Forward</option>
      <option value="defense">Defense</option>
      <option value="goalie">Goalie</option>
    </select>
</div>

<div>
    Role:
    <select formControlName='role' name="role" class="role form-control">
      <option value="mental">Select</option>
      <option value="target">Target</option>
      <option value="advanced">Advanced</option>
      <option value="pocher">Pocher</option>
    </select>
</div>
<div>

<div>
