<h1>Players</h1>
<hr>
<button class="addPlayerBtn">Add Player</button>
<br>

<table style="margin: auto; width: 75%" mat-table [dataSource]="dataSource" class="mat-players-table">

  <ng-container matColumnDef="name"  >
    <th class="adam" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>  

  <ng-container matColumnDef="position">
    <th class="adam" mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let player"> {{player.position}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th class="adam" mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let player"> {{player.role}} </td>
  </ng-container>

  <ng-container matColumnDef="technical">
    <th class="adam" mat-header-cell *matHeaderCellDef> Technical </th>
    <td mat-cell *matCellDef="let player"> {{player.technical}} </td>
  </ng-container>

  <ng-container matColumnDef="mental">
    <th class="adam" mat-header-cell *matHeaderCellDef> Mental </th>
    <td mat-cell *matCellDef="let player"> {{player.mental}} </td>
  </ng-container>

  <ng-container matColumnDef="physical">
    <th class="adam" mat-header-cell *matHeaderCellDef> Physical </th>
    <td mat-cell *matCellDef="let player"> {{player.physical}}
      <button class= "addToTeam" style="float: right;">Add to Team</button>  
    </td> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event">
</mat-paginator>
