<h1>Players</h1>
<hr>
<button mat-raised-button class="addPlayerBtn" (click)="openDialog()">Create Player</button>
<br>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table matSort style="margin: auto; width: 75%" mat-table [dataSource]="dataSource" class="mat-players-table">

  <ng-container matColumnDef="playername"  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let player"> {{player.playername}} </td>
  </ng-container>  

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
    <td mat-cell *matCellDef="let player"> {{player.position}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
    <td mat-cell *matCellDef="let player"> {{player.role}} </td>
  </ng-container>

  <ng-container matColumnDef="technical">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Technical </th>
    <td mat-cell *matCellDef="let player"> {{player.technical}} </td>
  </ng-container>

  <ng-container matColumnDef="mental">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mental </th>
    <td mat-cell *matCellDef="let player"> {{player.mental}} </td>
  </ng-container>

  <ng-container matColumnDef="physical">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Physical </th>
    <td mat-cell *matCellDef="let player"> {{player.physical}}
      <button class= "deletePlayer" style="float: right;"><span class="ion ion-md-close deleteBtn"></span></button>  
      <button class= "editPlayer" style="float: right;"><span class="ion ion-md-create createBtn"></span></button>  
      <button class= "addToTeam" style="float: right;"><span class= "addToTeam" style="float: right;" class="ion ion-md-add addBtn"></span></button>  
    </td> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event">
</mat-paginator>
