<mat-card class="loginCard">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  <h1>Scout Login</h1>
  <hr color="#D9514E" />
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <!-- <mat-error *ngIf="username.invalid && username.touched">
        Username is invalid
      </mat-error> -->
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <!-- <mat-error *ngIf="password.invalid && password.touched">
        Password is invalid
      </mat-error> -->
    </mat-form-field>
  </div>
  <div class="loginButtons">
    <button mat-raised-button class="submit" color="primary">Login</button>
  </div>
  <div class="noaccount">
    <a routerLink="/signup">Don't have an account, Register Here?</a>
  </div>
  </form>
  </mat-card>
  
  <!-- [disabled]="loginForm.invalid" -->
