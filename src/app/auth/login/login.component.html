<app-auth-navbar></app-auth-navbar>

<mat-card class="loginCard">
  <form [formGroup]="loginForm" [hidden]="success" (ngSubmit)="submitHandler()">
  
  <h1>Scout Login</h1>
  <hr color="#D9514E" />
  <div>
    <mat-form-field>
      <input matInput placeholder="username" formControlName="username">
      <mat-error *ngIf="username.invalid && username.touched">
        username is invalid
      </mat-error>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput placeholder="password" formControlName="password">
      <mat-error *ngIf="password.invalid && password.touched">
        password is invalid
      </mat-error>
    </mat-form-field>
  </div>
  <div class="loginButtons">
    <button mat-raised-button class="submit" color="primary">Submit</button>
  </div>
  <div class="noaccount">
    <a routerLink="/signup">Don't have an account?</a>
  </div>
  </form>
  </mat-card>
  
  <!-- [disabled]="loginForm.invalid" -->
